name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/sample-react-app
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Install root dependencies
          npm ci
          # Install create-ai-e2e globally
          npm install -g .
          # Create and navigate to sample app directory
          mkdir -p examples/sample-react-app
          cd examples/sample-react-app
          # Initialize the sample app if it doesn't exist
          if [ ! -f "package.json" ]; then
            npm init -y
            npm install react react-dom react-router-dom@6.22.3
          fi
          npm ci

      - name: Bootstrap generator & run tests
        run: |
          # Initialize and run tests
          create-ai-e2e init
          create-ai-e2e scan src/ --json
          create-ai-e2e gen --ai
          
          # Start the development server in the background
          npm run dev &
          # Wait for the server to be ready
          npx wait-on http://localhost:5173
          
          # Run the tests with debug information
          npx playwright test --reporter=html --debug

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: examples/sample-react-app/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: examples/sample-react-app/test-results/
          retention-days: 30

